<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<section class="header">
  <p>Hightower web client</p>

<input id="menu-btn-open" type="radio" class="menu-btn-input" name="menu-input" autocomplete="off">

<section class="menu">

        <div>P</div>
        </a>
      </li>

        </a>
      </li>
      <li id="help" class="menu-item">
        <a href="#help">Помощь

        </a>
      </li>
    </ul>

  <div id="workspace"></div>
</section>
